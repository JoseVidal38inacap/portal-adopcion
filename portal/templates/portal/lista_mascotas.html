<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Adopci칩n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1558788353-f76d92427f16') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .card {
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.9);
    }
    .titulo {
      text-shadow: 2px 2px 6px #000000;
    }
    .mascota-img {

      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-white mb-4 titulo">游 Mascotas Disponibles para Adopci칩n 游</h1>

    <div class="row">
      {% for mascota in mascotas %}

        <div class="card shadow-lg rounded">
          {% if mascota.imagen %}
            <img src="{{ mascota.imagen }}" class="card-img-top mascota-img" alt="{{ mascota.nombre }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ mascota.nombre }}</h5>
            <p class="card-text"><strong>Especie:</strong> {{ mascota.especie }}</p>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
